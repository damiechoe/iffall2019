	</head>
	<body>

<!-- ------------------------------------my buttons start here ----------------------------------------->

			<div class="button_container">
				<a href="http://www.nike.com" target="_blank" id="btn_nike">nike</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com" target="_blank" id="btn_instagram"><i class="fa fa-instagram"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com" target="_blank" id="btn_newyorker"><img src="css/newyorker.png" alt="newyorker"></a>
			</div>

			<div class="button_container">
				<a href="https://www.wizardingworld.com/" target="_blank" id="btn_pottermore"><img id="wizardingworld" src="css/wizardingworld.png" alt="wizardingworld"><img id="darkmark" src="css/darkmark.png" alt="dark mark"></a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com" target="_blank" id="btn_lyft"><img src="css/lyft.png" alt="lyft"></a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com/us" target="_blank" id="btn_samsung"><img id="samsunglogo" src="css/samsunglogo.png" alt="samsung"></a>
			</div>

			<div class="button_container">
				<a href="http://www.cartoonnetwork.com" target="_blank" id="btn_cartoonnetwork"><img id="C" src="css/C.png" alt="C"><img id="N" src="css/N.png" alt="N"></a>
			</div>

			<div class="button_container">
				<a href="http://www.bissingers.com" target="_blank" id="btn_bissingers"><img src="css/bissingers.png" alt="B"></a>
			</div>

			<div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_tonightshow">
					<img id="tonightshow" src="css/tonightshow.png" alt="tonight show">
					<i class="fa fa-moon-o" aria-hidden="true"></i><br>
					<i class="fa fa-microphone" aria-hidden="true"></i>
					
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com" target="_blank" id="btn_coke">
					<div class="cap-front">
						<img id="coke1" src="css/coke.png" alt="coke cap">
					</div>
					<div class="cap-back">
						<img id="coke2" src="css/coke2.png" alt="coke cap">
					</div>
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.teslamotors.com" target="_blank" id="btn_tesla"><img id="redt" src="css/tesla.png" alt="T"></a>
			</div>

			<div class="button_container">
				<a href="http://thecolorrun.com" target="_blank" id="btn_colorrun"><span style="color: #f1cf51">The</span><span style="color: #f39202"> Color</span><span style="color: #f34b7f"> Run</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><div class="box"></div><img id="fitbitwhite" src="css/fitbitwhite.png" alt="fitbit logo"><img id="fitbitblack" src="css/fitbitblack.png" alt="fitbit logo"></a>
			</div>

			<div class="button_container">
				<a href="http://www.npr.org" target="_blank" id="btn_npr"><img id="npr" src="css/npr.png" alt="npr"></a>
			</div>

			<div class="button_container">
				<a href="https://www.army.mil" target="_blank" id="btn_army"><img id="army" src="css/army.png" alt="army"></a>
			</div>



		</div>	

	</body>
